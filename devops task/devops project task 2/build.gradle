plugins {
    id 'java'
    id 'application'
}

group = 'com.devops'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit for testing
    testImplementation 'junit:junit:4.13.2'
    
    // Logging framework
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.12'
}

application {
    mainClass = 'com.devops.App'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.devops.App'
        )
    }
    archiveBaseName = 'devops-java-app'
}

test {
    useJUnit()
}

